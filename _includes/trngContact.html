<section id="contact">
    <div class="container">
        <div class="row">
            <div class="section-title">
                <div class="line"></div>
                <h3 class="title"><span> Have a Question?</span></h3>
                <p> Give us a call or send us an email and we will get back to you as soon as possible!</p>
            </div>
            
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="tel:916362315334"></a>
                <i class="fa fa-phone-square fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.ph_number }} </p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://www.linkedin.com/company/quadralogics/">
            <i class="fa fa-linkedin-square fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.github_username }}</p>
            </a>
        </div>
       
    </div>
</section>
