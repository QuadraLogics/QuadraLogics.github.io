<section id="allTrng">

                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container-fluid container">
        <div>

            {% for training in site.selfpacetraining %}
            <a href="{{training.url}}" class="service-box1" onmouseover="this.style.color='blue';" onmouseout="this.style.color='';" >
               
                    <div class="col-lg-6 col-sm-12 text-center "
                    style="border: 2px solid rgb(222, 222, 238);   margin-bottom: 15px;       border-radius: 5px;">

                    <div class="text-center">
                        <h2>{{training.socialTitle}}</h2>

                    </div>
                        <img src="..{{training.SocialImage}}" class="img-responsive" alt="">


                        
                    
                </div>
            </a>

            {% endfor %}






        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Corporate Hands-On Workshops </h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container-fluid container">
        <div>

            {% for training in site.training %}
            <a href="{{training.url}}" class="service-box1 " onmouseover="this.style.color='blue';" onmouseout="this.style.color='';" >
            
                <div class="col-lg-6 col-sm-12 text-center "
               
                style="border: 2px solid rgb(222, 222, 238);   margin-bottom: 15px;      border-radius: 5px; ">

                    <h2>{{training.socialTitle}}</h2>

                </div>

                    <img src="..{{training.SocialImage}}" class="img-responsive " alt="{{training.socialTitle}} " >
