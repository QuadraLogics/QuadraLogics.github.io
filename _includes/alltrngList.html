<section  id="allTrng">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Our Current Public Workshops </h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div>

            {% for training in site.training %}
            <div class="col-lg-4 col-sm-6">
                <a href="{{training.url}}" class="service-box1">
                    <img src="../img/boxImage/{{training.SocialImage}}" class="img-responsive" alt="">

                </a>
                <div class="text-center">
                    <h3>{{training.socialTitle}}</h3>
                    <p>{{training.Head3}}</p>
                </div>
            </div>

            {% endfor %}






        </div>
    </div>
</section>
