<section id="certificate">

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading"> Research Insights </h2>
                
                        <hr class="primary">
            </div>
        </div>
    </div>

    <div class="container">
        {% for researchItem in site.research %}
        <div class="row">

            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12 text-left">
                <div class="service-box1">

                    <h2>Title: {{researchItem.title }} </h2>
                    <hr>
                    <h3> Description: {{researchItem.description}}</h3>
                    <h4> Date of Publishing: {{researchItem.dates}}</h4>

                </div>

            </div>
            <div class="col-lg-6 col-md-6 col-xs-12 col-sm-12 text-center">
                <div class="service-box1">
                    <img src="../img/{{researchItem.researchPage }}" alt="Forest" style="width:100%">
                </div>
                <div class="text-center">




                    <a href="https://www.facebook.com/sharer/sharer.php?u=https://quadralogics.com{{researchItem.url}}"><i
                            class="fa fa-4x fa-facebook-square  " data-wow-delay=".1s"></i></a>
                    <a
                        href="https://www.linkedin.com/shareArticle?mini=true&url=https://quadralogics.com{{researchItem.url}} &title={{researchItem.title}}&summary=An interesting graphic published by Quadralogics {{researchItem.title}}&source= www.quadralogics.com"><i
                            class="fa fa-4x fa-linkedin-square  " data-wow-delay=".1s"></i></a>
                    <a href="https://twitter.com/home?status=https://quadralogics.com{{researchItem.url}} "><i
                            class="fa  fa-4x fa-twitter-square  " data-wow-delay=".1s"></i></a>
                    <a
                        href="https://pinterest.com/pin/create/button/?url=https://quadralogics.com{{researchItem.url}}&media=&description="><i
                            class="fa  fa-4x fa-pinterest-square " data-wow-delay=".1s"></i></a>
                    <a href="mailto:info@example.com?&subject= {{researchItem.title}} &body=I wanted to share a link to an interesting topic published by Quadralogics  https://quadralogics.com{{researchItem.url}} "><i
                            class="fa  fa-4x fa-envelope " data-wow-delay=".1s"></i></a>
                </div>
            </div>

        </div>
        <hr>
        {% endfor %}
</section>






</section>
